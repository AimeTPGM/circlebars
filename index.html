<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Demo | Circle Bars</title>
    
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="assets/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="assets/circle.css">
    <link rel="stylesheet" type="text/css" href="assets/demo.css">
    <link rel="stylesheet" type="text/css" href="assets/skins/cobaltcircle.css">
    <link rel="stylesheet" type="text/css" href="assets/skins/firecircle.css">
    <link rel="stylesheet" type="text/css" href="assets/skins/whitecircle.css">
    <link rel="stylesheet" type="text/css" href="assets/skins/simplecircle.css">
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400" rel="stylesheet">
    <script type="text/javascript" src="assets/circle.js"></script>
  </head>
  <body>
    <div class="page">
      <h1>Examples: </h1>
      <div class="circles-container">
        <div class="loader" id="circle-1" data-circle-maxTime=30 data-circle-dialWidth=10 data-circle-skin="white">
            <div class="loader-bg">
                <div class="text">00:00:00</div>
            </div>
        </div>
        <div class="loader circle-2" data-circle-counter=1000 data-circle-size="300px">
            <div class="loader-bg">
                <div class="text">00:00:00</div>
            </div>
        </div>
        <div class="loader circlebar simple" data-circle-startTime=0 data-circle-dialWidth=20 data-circle-size="250px">
            <div class="loader-bg">
                <div class="text">00:00:00</div>
            </div>
        </div>
      </div>

    </div>
    <script>
      $(document).ready(function(){
        var t1 = new circlebar({
            element : "#circle-1",
            maxTime : 10,
            fontSize : "14px"
        });
        var t2= new circlebar({
            element : ".circle-2",
            maxTime : 20,
            dialWidth : 40,
            fontColor : "#777",
            fontSize : "30px",
            skin : "fire"
        });
      });
    </script>
  </body>
</html>
